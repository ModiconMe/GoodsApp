server:
  port: 8080

spring:
  application:
    name: telegram-bot

api :
  eKatalogService-url: localhost:8000/api/items/
  userService-url: localhost:8001/api/users/

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
    fetch-registry: true
    register-with-eureka: true

telegram:
  bot-name: ${botName}
  api-key: ${botToken}
  bot-owner: ${botOwner}